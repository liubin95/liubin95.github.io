<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃什么解决器</title>
</head>
<body style="background-image: url(./img/memphis-colorful.png);
display: flex;
justify-content: center;
align-items: center;
height:100vh;">
<div id="my-lucky"></div>
<script src="https://cdn.jsdelivr.net/npm/lucky-canvas@1.4/dist/lucky-canvas.umd.min.js"></script>
<script>
    // 设置奖品
    const prizes = []
    const bg1 = '#d64737';
    const bg2 = '#e5cc96';
    const bg3 = '#f8d384';
    let data = ['焖面', '烤鸭', '盖饭', '驴肉火烧', '寿司', '熏肉大饼', '筋头巴脑', '万达的鸭货']
    data.forEach((item, index) => {
        prizes.push({
            title: item,
            background: index % 2 ? bg2 : bg3,
            fonts: [{text: item, top: '10%'}],
            imgs: [{src: `./img/${index}.png`, width: '30%', top: '35%'}],
        })
    })
    // 创建大转盘抽奖
    let luckyWheel = new LuckyCanvas.LuckyWheel({
        el: '#my-lucky',
        width: '500px',
        height: '500px'
    }, {
        prizes: prizes,
        defaultStyle: {
            fontColor: bg1,
            fontSize: '14px'
        },
        blocks: [
            {padding: '13px', background: bg1}
        ],
        buttons: [
            {radius: '50px', background: bg1},
            {radius: '45px', background: '#fff'},
            {radius: '41px', background: '#f6c66f', pointer: true},
            {
                radius: '35px', background: '#ffdea0',
                imgs: [{src: './img/button.png', width: '65%', top: '-50%'}]
            }
        ],
        start() {
            luckyWheel.play()
            setTimeout(() => {
                luckyWheel.stop(Math.random() * 8 >> 0)
            }, 3000)
        },
        end(prize) {
            alert(`恭喜你选中【${prize.title}】`)
        },
    })
</script>
</body>
</html>
